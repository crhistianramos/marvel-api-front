<!-- logbook.component.html -->
<br>
<h1>Bit√°cora de Consultas</h1>
<br>
<div class="popup-container">
  <div *ngIf="logs.length > 0" class="log-entry-list-container">
    <table mat-table [dataSource]="logs" class="mat-elevation-z8">
      <!-- Columna de servicio -->
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Servicio de consulta</th>
        <td mat-cell *matCellDef="let log">{{ log.service }}</td>
      </ng-container>

      <!-- Columna de timestamp -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Fecha y Hora de Registro</th>
        <td mat-cell *matCellDef="let log">{{ log.timestamp | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      </ng-container>

      <!-- Columna de ID de personaje -->
      <ng-container matColumnDef="characterId">
        <th mat-header-cell *matHeaderCellDef>ID Personaje</th>
        <td mat-cell *matCellDef="let log">{{ log.characterId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="logs.length === 0" class="no-logs-message">
    <p>No hay registros disponibles.</p>
  </div>
</div>
